      margin: 40px;

      padding: 10px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);

      border-radius: 10px; /* Add curved border */
    }

    .icon-box:hover {
      transform: translateY(-10px);
    }

    .icon-name {
      margin-top: 10px;
